  <!-- Globe outline -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#1e3a5f" stroke-width="3"/>
  
  <!-- Continents (simplified) -->
  <path d="M 150 100 Q 160 90 180 95 L 200 100 Q 210 105 220 100 L 240 110 Q 250 120 245 135 L 240 150 Q 235 160 225 155 L 210 150 Q 200 145 190 150 L 175 155 Q 165 150 160 140 Z" fill="#1e3a5f" opacity="0.6"/>
  
  <path d="M 100 180 Q 110 170 125 175 L 145 185 Q 155 190 150 205 L 140 220 Q 130 230 120 225 L 105 215 Q 95 205 100 190 Z" fill="#1e3a5f" opacity="0.6"/>
  
  <path d="M 220 180 Q 235 175 250 182 L 270 195 Q 280 205 275 220 L 265 235 Q 255 245 240 240 L 225 230 Q 215 220 220 205 Z" fill="#1e3a5f" opacity="0.6"/>
  
  <path d="M 160 240 Q 170 235 185 240 L 205 250 Q 215 260 210 275 L 200 290 Q 190 300 175 295 L 165 285 Q 155 275 160 260 Z" fill="#1e3a5f" opacity="0.6"/>
  
